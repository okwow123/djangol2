{% extends "account/base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}로그인{% endblock %}

{% block content %}

<h1>로그인</h1>


<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="button secondaryAction" href="{% url 'account_reset_password' %}">비밀번호찾기</a>
  <button class="primaryAction" type="submit">로그인</button>
</form>

  <div align="center">
  <p style="text-align:center">
  <a href="/accounts/facebook/login/?process=login"><img src="/media/facebook.png"  alt="facebook" height="5%" width="5%" /></a>
  <a href="/accounts/google/login/?process=login"><img src="/media/google.png"      alt="google" height="5%" width="5%" /></a>
  <a href="/accounts/naver/login/?process=login"><img src="/media/naver.png"        alt="naver" height="5%" width="5%" /></a>
  <a href="/accounts/kakao/login/?process=login"><img src="/media/kakao.png"        alt="kakao" height="5%" width="5%" /></a>
  <a href="/accounts/line/login/?process=login"><img src="/media/line.png"          alt="line" height="5%" width="5%" /></a>
  </p>
  <div align="right">




{% endblock %}
