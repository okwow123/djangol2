<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
  <div align="center">
  <p style="text-align:center"><img src="/media/main_logo.png" alt="main_logo" height="40%" width="30%" /></p>
  <div align="right">
  {% if user.is_authenticated %}
  <a href="{% url 'account_email' %}">Change E-mail</a>|<a href="{% url 'account_logout' %}">Sign Out</a>|<a href="/store/register">점주회원가입</a>
  {% else %}
    <a href="{% url 'account_login' %}">Sign In</a>|<a href="{% url 'account_signup' %}">Sign Up</a>
  {% endif %}
  </div>  
    {% block body %}
    {% block content %}
    {% endblock %}
    {% endblock %}
 
    {% block extra_body %}
    <div align="center">
    <a href="{% url 'account_login' %}">회사소개</a>|<a href="{% url 'account_signup' %}">광고</a>|    
    <a href="{% url 'account_login' %}">제휴제안</a>|<a href="{% url 'account_signup' %}">이용약관</a>|   
    <a href="{% url 'account_login' %}">개인정보처리방침</a>|<a href="{% url 'account_signup' %}">청소년보호정책</a>|    
    <a href="{% url 'account_login' %}">정책</a>|<a href="{% url 'account_signup' %}">고객센터</a>|    
    
    </div>
    {% endblock %}

    </div>
  </body>
</html>
